<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  
  <section class="app">
    <h1 class="title">InterLaps</h1>
    
    <div class="time-container">
      <div class="cronometro">
        <div id="hms"></div>
        <div class="contenedor-botones">
          <button class="boton start">Start</button>
          <button class="boton pause">Pause</button>
          <button class="boton reiniciar">Reset</button>
        </div>

          <div class="new-lap">

            <div class="resistance-container">
              <p class="subtitle">Resistencia:</p>
              <input id="resistencia-value" type="number" value="1">
            </div>
            <button class="checklap boton">Lap</button>
          </div>

      </div>
    </div>

    <div class="timelapse">
      <!-- <h2 class="subtitle">Laps</h2> -->
      <div class="laps-container">
      </div>
    </div>
  </section>

</body>
</html>
